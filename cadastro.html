<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conteudo="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" conteudo="ie=edge">
    <title>Cadastro de funcionário</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
   
</head>
<body>
    <script type="text/javascript">
        function redirecionar(){
            //Rediecionar sem gerar historico
            window.location.replace("logar")
            }
    </script>
    <div class="conteudos">
        <div class="conteudo cadastro-conteudo">
                <div class="pri-cadastro-coluna">
                    <h2 class="title title-primeiro">CADASTRO PARA ACESSO</h2>
                    <p class="description description-primeiro">Cadastre o Funicionário no Sistema</p>
                    <p class="description description-primeiro">Utilizando Informações Pessoais</p>
                    <p class="description description-primeiro">e Utilize o Sistema </p>
                    <button type="button" class="btn btn-primeiro" value="redirecionar" onclick="redirecionar()">retornar</button>
                </div>
                <div class="seg-cadastro-coluna">
                    <img class=imgcadastro src="img/medimagem2.png" alt="">
                    <h2 class="title title-segundo">CADASTRO NO SISTEMA</h2>
                    <p class="description description-segundo">Crie o seu Login de Cadastro</p>
                    <form class="form2" name="formuser" action="logar" method="POST">
                        
                        <label class= "label-input" for="">
                            <i class="fas fa-user icone-mod2"></i>
                            <input type="nome" name="nome" placeholder="Digite o Usuário" required>
                        </label>
                        
                        <label class= "label-input" for="">
                            <i class="fas fa-lock icone-mod2"></i>
                            <input type="password" name="senha" placeholder="Digite sua Senha" required >
                        </label>                      
                        <button style="width: 100%;" id="cadastro" class="btn btn-segundo">CADASTRAR</button>
                    </form>
                </div>
        </div>
    </div> 
</body>
</html>
